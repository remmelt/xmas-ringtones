<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmas Ringtones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 50%, #1a472a 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #dc2626;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .snowflake {
            display: inline-block;
            animation: spin 3s linear infinite;
            color: #fff;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .ringtone-list {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .ringtone-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            min-height: 60px;
        }

        .ringtone-item:last-child {
            margin-bottom: 0;
        }

        .play-btn, .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.25rem;
            transition: all 0.2s ease;
        }

        .play-btn {
            background: rgba(255, 255, 255, 0.15);
            color: #90ee90;
        }

        .play-btn:hover, .play-btn:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .download-btn {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.7);
        }

        .download-btn:hover, .download-btn:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .ringtone-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            flex: 1;
        }

        .artist {
            font-weight: 600;
            color: #ffd700;
            font-size: 1.1rem;
        }

        .title {
            color: #90ee90;
            font-size: 0.95rem;
        }

        .lang-picker {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .lang-picker button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            margin: 0 0.25rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .lang-picker button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lang-picker button.active {
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.2);
        }

        .filter-notice {
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }

        .filter-notice a {
            color: #ffd700;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .filter-notice a:hover {
            text-decoration: underline;
        }

        .instructions {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="snowflake">‚ùÑ</span> Xmas <span class="snowflake">‚ùÑ</span><br>
            <span class="snowflake">‚ùÑ</span> Ringtones <span class="snowflake">‚ùÑ</span>
        </h1>

        <div class="lang-picker">
            <button data-lang="pl" title="Polski">üáµüá±</button>
            <button data-lang="en" title="English">üá¨üáß</button>
        </div>

        <div class="filter-notice" id="filter-notice">
            <a href="#" data-i18n="showEveryone">Show everyone</a>
        </div>

        <div class="ringtone-list">
{{RINGTONES}}
        </div>

        <div class="instructions" data-i18n="instructions">
            On iPhone (iOS 26+): Tap to download, then set as ringtone from Files.
        </div>

        <footer data-i18n="footer">
            Merry Christmas! üéÑ
        </footer>
    </div>
    <script>
    (function() {
        var translations = {
            pl: {
                showEveryone: 'Poka≈º wszystkich',
                instructions: 'Na iPhone (iOS 26+): Pobierz, a nastƒôpnie ustaw jako dzwonek z aplikacji Pliki.',
                footer: 'Weso≈Çych ≈öwiƒÖt! üéÑ'
            },
            en: {
                showEveryone: 'Show everyone',
                instructions: 'On iPhone (iOS 26+): Tap to download, then set as ringtone from Files.',
                footer: 'Merry Christmas! üéÑ'
            }
        };

        function setLanguage(lang) {
            localStorage.setItem('lang', lang);
            document.querySelectorAll('.lang-picker button').forEach(function(btn) {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            document.querySelectorAll('[data-i18n]').forEach(function(el) {
                var key = el.dataset.i18n;
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
        }

        document.querySelectorAll('.lang-picker button').forEach(function(btn) {
            btn.addEventListener('click', function() {
                setLanguage(btn.dataset.lang);
            });
        });

        var savedLang = localStorage.getItem('lang') || 'pl';
        setLanguage(savedLang);

        function filterByHash() {
            var hash = location.hash.slice(1).toLowerCase();
            var notice = document.getElementById('filter-notice');
            notice.style.display = hash ? 'block' : 'none';
            document.querySelectorAll('.ringtone-item').forEach(function(item) {
                item.style.display = (!hash || item.dataset.artist === hash) ? '' : 'none';
            });
        }
        filterByHash();
        window.addEventListener('hashchange', filterByHash);
    })();
    </script>
</body>
</html>

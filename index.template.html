<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmas Ringtones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 50%, #1a472a 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #dc2626;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .snowflake {
            display: inline-block;
            animation: spin 3s linear infinite;
            color: #fff;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .ringtone-list {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .ringtone-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            min-height: 60px;
        }

        .ringtone-item:last-child {
            margin-bottom: 0;
        }

        .play-btn, .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.25rem;
            transition: all 0.2s ease;
        }

        .play-btn {
            background: rgba(255, 255, 255, 0.15);
            color: #90ee90;
        }

        .play-btn:hover, .play-btn:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .download-btn {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.7);
        }

        .download-btn:hover, .download-btn:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .ringtone-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            flex: 1;
        }

        .artist {
            font-weight: 600;
            color: #ffd700;
            font-size: 1.1rem;
        }

        .title {
            color: #90ee90;
            font-size: 0.95rem;
        }

        .instructions {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="snowflake">‚ùÑ</span> Xmas <span class="snowflake">‚ùÑ</span><br>
            <span class="snowflake">‚ùÑ</span> Ringtones <span class="snowflake">‚ùÑ</span>
        </h1>

        <div class="ringtone-list">
{{RINGTONES}}
        </div>

        <div class="instructions">
            On iPhone (iOS 26+): Tap to download, then set as ringtone from Files.
        </div>

        <footer>
            Merry Christmas! üéÑ
        </footer>
    </div>
    <script>
    (function() {
        var hash = location.hash.slice(1).toLowerCase();
        if (!hash) return;
        document.querySelectorAll('.ringtone-item').forEach(function(item) {
            if (item.dataset.artist !== hash) item.style.display = 'none';
        });
    })();
    </script>
</body>
</html>

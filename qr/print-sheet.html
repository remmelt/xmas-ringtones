<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Codes - Xmas Ringtones</title>
    <style>
        @media print {
            @page {
                margin: 1cm;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 1cm;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5cm;
        }

        .qr-card {
            border: 1px dashed #ccc;
            padding: 0.4cm;
            text-align: center;
            page-break-inside: avoid;
        }

        .qr-card img {
            width: 100%;
            max-width: 4cm;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .qr-card .name {
            margin-top: 0.3cm;
            font-size: 14pt;
            font-weight: 600;
            color: #1a472a;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="qr-card">
            <img src="anja.png" alt="Anja">
            <div class="name">Anja</div>
        </div>
        <div class="qr-card">
            <img src="fabian.png" alt="Fabian">
            <div class="name">Fabian</div>
        </div>
        <div class="qr-card">
            <img src="franka.png" alt="Franka">
            <div class="name">Franka</div>
        </div>
        <div class="qr-card">
            <img src="ida.png" alt="Ida">
            <div class="name">Ida</div>
        </div>
        <div class="qr-card">
            <img src="igor.png" alt="Igor">
            <div class="name">Igor</div>
        </div>
        <div class="qr-card">
            <img src="juno.png" alt="Juno">
            <div class="name">Juno</div>
        </div>
        <div class="qr-card">
            <img src="lena.png" alt="Lena">
            <div class="name">Lena</div>
        </div>
        <div class="qr-card">
            <img src="marianka.png" alt="Marianka">
            <div class="name">Marianka</div>
        </div>
        <div class="qr-card">
            <img src="marta.png" alt="Marta">
            <div class="name">Marta</div>
        </div>
        <div class="qr-card">
            <img src="nina.png" alt="Nina">
            <div class="name">Nina</div>
        </div>
        <div class="qr-card">
            <img src="ola.png" alt="Ola">
            <div class="name">Ola</div>
        </div>
        <div class="qr-card">
            <img src="remmelt.png" alt="Remmelt">
            <div class="name">Remmelt</div>
        </div>
    </div>
</body>
</html>

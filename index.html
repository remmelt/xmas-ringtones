<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmas Ringtones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 50%, #1a472a 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .snowflake {
            display: inline-block;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .ringtone-list {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .ringtone-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.2s ease;
        }

        .ringtone-item:last-child {
            border-bottom: none;
        }

        .ringtone-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .artist {
            font-weight: 600;
            color: #ffd700;
            min-width: 120px;
        }

        .separator {
            margin: 0 0.5rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .title a {
            color: #90ee90;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .title a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .instructions {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="snowflake">‚ùÑ</span> Xmas Ringtones <span class="snowflake">‚ùÑ</span></h1>

        <div class="ringtone-list">
            <div class="ringtone-item">
                <span class="artist">Marta</span>
                <span class="separator">:</span>
                <span class="title"><a href="marta - some title.m4r" download>some title</a></span>
            </div>
            <div class="ringtone-item">
                <span class="artist">Remmelt</span>
                <span class="separator">:</span>
                <span class="title"><a href="remmelt - space oddity.m4r" download>space oddity</a></span>
            </div>
        </div>

        <div class="instructions">
            On iPhone (iOS 26+): Tap to download, then set as ringtone from Files.
        </div>

        <footer>
            Merry Christmas! üéÑ
        </footer>
    </div>
</body>
</html>
